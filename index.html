<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"> defer</script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div id="image-container">
            <div id="logo-container">
                <img class="logo" src="./images/odin-lined.png" alt="odin logo">
                ODIN
            </div>
            <div id="img-attribute">
                Image by Kelly Sikkema on Unsplash
            </div>
        </div>
        <div class="card" id="top-card">
            <p>
            Sign up for your very own Odin fake site account and receive
            all the nothing that we have to offer!
            </p>
            <p>You know you want to! ...right?</p>
        </div>
        <div class="card" id="form-card">
            <span class="form-header">Let's do this!</span>
            <div class="form-left">
                <label for="first_name">*First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="user_email">*Email:</label>
                <input type="email" id="user_email" name="email" required>

                <label for="user_password">*Password:</label>
                <input type="password" id="user_password" name="password" required>

            </div>
            <div class="form-right">
                <label for="last_name">*Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="confirm_password">*Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <div class="card" id="bottom-card">
            <button class="submit-btn">Create Account</button>
            <span>Already have an account?  <a href="">Log in</a></span>
        </div>
    </div>

</body>
</html>
